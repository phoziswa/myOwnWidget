<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="myOwn.css">
    <link rel="stylesheet" type="text/css" href="grid.css">


</head>

<body>
    <div class="box">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h1>Voter's widget</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <span> <img src="anc.jpeg" width="90" height="90" alt="anc logo"> <input type="radio" name="party"
                            value="anc" class="radio">
                        ANC <span class="all">total: </span> <span class="count anc"> 0</span></span>
                    <br><br>
                    <span> <img src="eff.png" width="90" height="90" alt="eff logo"><input type="radio" name="party"
                            value="eff" class="radio">
                        EFF <span class="all">total: </span><span class="count eff">  0</span></span>
                    <br><br>
                    <span> <img src="da.jpeg" width="90" height="90" alt="da logo"><input type="radio" name="party"
                            value="da" class="radio"> DA    <span class="all">total: </span><span class="count da">  0</span></span>

                </div>
            </div>
            <div class="row">
                    <div class="col-12">
                    <span class="all">Total: </span><span class="total">0</span>
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button class="addBtn" type="button" name="button">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="myOwn.js" charset="utf-8"></script>
    <script src="myOwn-dom.js" charset="utf-8"></script>
</body>

</html>
